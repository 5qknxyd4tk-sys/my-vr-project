<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ARCHI-VIEWER: SHARED LINK</title>
    <style>
        /* --- UI 디자인 --- */
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Segoe UI', sans-serif; color: white; user-select: none; }
        
        #landing-page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #000); z-index: 100;
        }
        .upload-box {
            border: 1px dashed #666; padding: 40px; border-radius: 12px; text-align: center;
            background: rgba(255,255,255,0.02); cursor: pointer; transition: 0.3s;
        }
        .upload-box:hover { border-color: #00d2ff; background: rgba(255,255,255,0.05); }

        .panel {
            position: absolute; background: rgba(15, 15, 15, 0.9); 
            backdrop-filter: blur(10px); border-radius: 8px; padding: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; gap: 12px;
        }
        
        button {
            background: #333; border: none; color: #ccc; padding: 6px 10px; border-radius: 4px;
            cursor: pointer; font-size: 11px; transition: 0.2s; font-weight: 600;
        }
        button:hover { background: #555; color: white; }
        button.active { background: #00d2ff; color: #000; }
        
        input[type=range] { width: 100%; cursor: pointer; height: 4px; accent-color: #00d2ff; }
        input[type=color] { border: none; width: 100%; height: 25px; background: none; cursor: pointer; padding: 0; }
        
        .row { display: flex; justify-content: space-between; align-items: center; font-size: 11px; color: #aaa; gap: 10px; }
        .label { min-width: 60px; text-align: left; }

        /* 배치 */
        #top-bar { top: 20px; left: 50%; transform: translateX(-50%); flex-direction: row; align-items: center; }
        #env-panel { top: 80px; right: 20px; width: 220px; display: none; }
        #cut-panel { top: 50%; left: 20px; transform: translateY(-50%); width: 200px; display: none; }
        
        /* 가이드 (하단 중앙) */
        #guide-panel {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 20px;
            font-size: 12px; color: #ccc; pointer-events: none; text-align: center; display: none;
        }

        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 4px; height: 4px;
            background: #00d2ff; border-radius: 50%; transform: translate(-50%, -50%);
            pointer-events: none; display: none; box-shadow: 0 0 4px #00d2ff;
        }
        #toast {
            position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 20px;
            opacity: 0; transition: opacity 0.5s; font-size: 13px; pointer-events: none; border: 1px solid #333;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="landing-page">
        <div class="upload-box" onclick="document.getElementById('file-input').click()">
            <h2 style="margin:0; font-weight:300; letter-spacing:1px;">ARCHI-VIEWER</h2>
            <p style="font-size:12px; color:#888; margin-top:10px;">Click to load GLB manually</p>
            <input type="file" id="file-input" accept=".glb,.gltf" style="display:none;">
        </div>
        <div id="loader" style="display:none; margin-top:20px; color:#00d2ff;">Auto-Loading Model...</div>
    </div>

    <div id="ui-layer" style="display:none;">
        <div id="crosshair"></div>

        <div id="top-bar" class="panel">
            <button id="mode-render" class="active">RENDER</button>
            <button id="mode-white">WHITE</button>
            <span style="width:1px; height:15px; background:#444; margin:0 5px;"></span>
            <button id="cam-fly" class="active">FLY</button>
            <button id="cam-walk">WALK</button>
            <button id="cam-iso">ISO</button>
            <span style="width:1px; height:15px; background:#444; margin:0 5px;"></span>
            <button id="btn-full">FULL</button>
            <button id="btn-share">SHARE</button>
        </div>

        <div id="env-panel" class="panel">
            <div style="font-weight:bold; font-size:12px; color:white; border-bottom:1px solid #333; padding-bottom:5px;">ENVIRONMENT</div>
            
            <div class="row">
                <span class="label">Background</span>
                <div style="display:flex; gap:5px; width:100%;">
                    <button id="bg-hdri" class="active" style="flex:1;">SKY</button>
                    <button id="bg-color" style="flex:1;">COLOR</button>
                </div>
            </div>
            <div class="row" id="bg-color-picker-row" style="display:none;">
                <span class="label">Sky Color</span>
                <input type="color" id="bg-color-val" value="#333333">
            </div>
            
            <div class="row" style="border-top:1px solid #333; padding-top:10px; margin-top:5px;">
                <span class="label">Sun Light</span>
                <button id="shadow-toggle" class="active" style="width:50px;">ON</button>
            </div>
            <div class="row">
                <span class="label">Intensity</span>
                <input type="range" id="sun-intensity" min="0" max="5" step="0.1" value="2.0">
            </div>
            <div class="row">
                <span class="label">Angle</span>
                <input type="range" id="sun-angle" min="0" max="360" value="45">
            </div>
            <div class="row" style="margin-top:5px;">
                <button onclick="document.getElementById('hdr-input').click()" style="width:100%;">Upload Custom HDRI</button>
                <input type="file" id="hdr-input" accept=".hdr,.exr" style="display:none;">
            </div>
        </div>

        <div id="cut-panel" class="panel">
            <div class="row" style="border-bottom:1px solid #333; padding-bottom:5px;">
                <span style="font-weight:bold; color:white;">SECTION CUT</span>
                <button id="cut-toggle" class="active" style="width:40px;">ON</button>
            </div>
            <div class="row" style="justify-content: center; gap:5px;">
                <button id="axis-x" class="axis-btn">X</button>
                <button id="axis-y" class="axis-btn active">Y</button>
                <button id="axis-z" class="axis-btn">Z</button>
                <button id="axis-flip" style="color:#00d2ff;">FLIP</button>
            </div>
            <div class="row" style="flex-direction:column; align-items:flex-start;">
                <span class="label">Level</span>
                <input type="range" id="cut-slider" min="-100" max="100" value="100">
            </div>
            <div class="row">
                <span class="label">Line Color</span>
                <input type="color" id="cut-color" value="#ff0000"> 
            </div>
        </div>

        <div id="guide-panel">
            <b>WASD</b> Move &nbsp; | &nbsp; <b>SHIFT</b> Run &nbsp; | &nbsp; <b>SPACE</b> Jump / Drop (Fly→Walk)<br>
            <b>Click</b> Control &nbsp; | &nbsp; <b>ESC</b> Cursor
        </div>

        <div id="toast">Message</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        // --- 전역 변수 ---
        let scene, renderer;
        let perspCamera, orthoCamera, activeCamera;
        let pControls, oControls;
        let model = null;
        let originalMaterials = new Map();
        
        let sunLight, ambientLight, pmremGenerator, envTexture;
        let bgColor = new THREE.Color(0x333333);
        
        const clipPlane = new THREE.Plane(new THREE.Vector3(0, -1, 0), 100);
        let clipAxis = 'y', clipNegate = true; 
        let cutLineColor = new THREE.Color(0xff0000);

        const state = {
            mode: 'render', 
            cam: 'fly', 
            bg: 'sky',
            cutEnabled: true
        };

        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const move = { f:0, b:0, l:0, r:0, u:0, d:0 };
        let speedMult = 1;
        const raycaster = new THREE.Raycaster();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.localClippingEnabled = true; 
            document.body.appendChild(renderer.domElement);

            pmremGenerator = new THREE.PMREMGenerator(renderer);
            envTexture = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
            scene.environment = envTexture;
            scene.background = envTexture;

            const aspect = window.innerWidth / window.innerHeight;
            perspCamera = new THREE.PerspectiveCamera(60, aspect, 0.1, 2000);
            perspCamera.position.set(10, 10, 10);

            const frustum = 50;
            orthoCamera = new THREE.OrthographicCamera(-frustum*aspect, frustum*aspect, frustum, -frustum, 0.1, 2000);
            orthoCamera.position.set(50, 50, 50);
            orthoCamera.lookAt(0, 0, 0);

            activeCamera = perspCamera;

            ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            sunLight = new THREE.DirectionalLight(0xffffff, 2.0);
            sunLight.position.set(50, 80, 50);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.set(2048, 2048);
            sunLight.shadow.bias = -0.0001;
            const d = 100;
            sunLight.shadow.camera.left = -d; sunLight.shadow.camera.right = d;
            sunLight.shadow.camera.top = d; sunLight.shadow.camera.bottom = -d;
            scene.add(sunLight);

            pControls = new PointerLockControls(perspCamera, document.body);
            oControls = new OrbitControls(orthoCamera, renderer.domElement);
            oControls.enableDamping = true;
            oControls.enabled = false;

            setupEvents();
            setupUI();

            // --- [자동 실행 코드 추가됨] ---
            // 페이지 로드 시 'model.glb'가 같은 폴더에 있으면 자동 실행
            // 없다면 콘솔에만 경고를 띄우고 수동 업로드 대기
            setTimeout(() => {
                 document.getElementById('loader').style.display = 'block';
                 loadGLB('./model.glb');
            }, 500);
        }

        function loadGLB(url) {
            new GLTFLoader().load(url, (gltf) => {
                try {
                    if(model) scene.remove(model);
                    model = gltf.scene;

                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    model.position.sub(center); 
                    
                    model.traverse(c => {
                        if(c.isMesh) {
                            c.castShadow = true;
                            c.receiveShadow = true;
                            originalMaterials.set(c.uuid, c.material);
                            applyClipping(c.material);

                            const edges = new THREE.EdgesGeometry(c.geometry, 25);
                            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: cutLineColor }));
                            line.material.clippingPlanes = [clipPlane];
                            line.visible = false; 
                            line.userData.isEdge = true;
                            c.add(line); 
                        }
                    });

                    scene.add(model);
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const slider = document.getElementById('cut-slider');
                    slider.min = -maxDim; slider.max = maxDim; slider.value = maxDim;
                    updateClipPlane(slider.value);

                    document.getElementById('landing-page').style.display = 'none';
                    document.getElementById('ui-layer').style.display = 'block';
                    document.getElementById('env-panel').style.display = 'flex';
                    document.getElementById('cut-panel').style.display = 'flex';
                    document.getElementById('guide-panel').style.display = 'block';
                    
                    showToast("Model Loaded Successfully");
                    switchCam('fly');

                } catch (e) {
                    console.error("Setup Error:", e);
                }
            }, undefined, (err) => {
                // 자동 로드 실패 시 (파일 없음 등) 조용히 넘어감 -> 수동 업로드 유도
                console.warn("Auto-load skipped (model.glb not found). Waiting for user upload.");
                document.getElementById('loader').style.display = 'none';
                // 만약 사용자가 수동으로 올리려다가 실패한 경우라면 alert
                if(url.startsWith("blob:")) alert("File Load Error");
            });
        }

        function applyClipping(material) {
            if(Array.isArray(material)) {
                material.forEach(m => m.clippingPlanes = [clipPlane]);
            } else if(material) {
                material.clippingPlanes = [clipPlane];
            }
        }

        function updateClipPlane(val) {
            const v = parseFloat(val);
            clipPlane.constant = clipNegate ? v : -v;
            clipPlane.normal.set(0,0,0);
            const dir = clipNegate ? -1 : 1;
            if(clipAxis === 'x') clipPlane.normal.x = dir;
            if(clipAxis === 'y') clipPlane.normal.y = dir;
            if(clipAxis === 'z') clipPlane.normal.z = dir;
        }

        function toggleMode(mode) {
            state.mode = mode;
            const isRender = mode === 'render';
            document.getElementById('mode-render').className = isRender ? 'active' : '';
            document.getElementById('mode-white').className = !isRender ? 'active' : '';

            updateBackground();

            if(!model) return;
            model.traverse(c => {
                if(c.isMesh) {
                    if(isRender) {
                        c.material = originalMaterials.get(c.uuid);
                        applyClipping(c.material);
                    } else {
                        c.material = new THREE.MeshStandardMaterial({
                            color: 0xffffff, roughness: 0.9, metalness: 0.1,
                            clippingPlanes: [clipPlane], side: THREE.DoubleSide
                        });
                    }
                    c.children.forEach(child => {
                        if(child.userData.isEdge) {
                            child.visible = !isRender;
                            child.material.color = isRender ? cutLineColor : new THREE.Color(0x000000);
                        }
                    });
                }
            });
        }

        function updateBackground() {
            if (state.bg === 'sky') {
                scene.background = envTexture;
                scene.environment = envTexture;
            } else {
                scene.background = bgColor;
                scene.environment = envTexture;
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if(oControls.enabled) oControls.update();

            if(pControls.isLocked) {
                const delta = 0.015;
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= velocity.y * 5.0 * delta;

                direction.z = Number(move.f) - Number(move.b);
                direction.x = Number(move.r) - Number(move.l);
                direction.normalize();

                const speed = (state.cam === 'walk' ? 40 : 60) * speedMult;

                if (move.f || move.b) velocity.z -= direction.z * speed * delta;
                if (move.l || move.r) velocity.x -= direction.x * speed * delta;

                pControls.moveRight(-velocity.x * delta);
                pControls.moveForward(-velocity.z * delta);

                if(state.cam === 'fly') {
                    if(move.u) velocity.y += speed * delta;
                    if(move.d) velocity.y -= speed * delta;
                    activeCamera.position.y += velocity.y * delta;
                } else if(state.cam === 'walk') {
                    velocity.y -= 9.8 * 8.0 * delta; // Gravity

                    raycaster.set(activeCamera.position, new THREE.Vector3(0, -1, 0));
                    const intersects = raycaster.intersectObjects(scene.children, true);
                    
                    if (intersects.length > 0) {
                        const dist = intersects[0].distance;
                        const eyeHeight = 1.7;
                        
                        // 계단 및 바닥 스냅
                        if (dist < eyeHeight) {
                            activeCamera.position.y = intersects[0].point.y + eyeHeight;
                            velocity.y = Math.max(0, velocity.y);
                        } 
                        else if (dist < eyeHeight + 0.5 && velocity.y < 0) {
                             activeCamera.position.y = intersects[0].point.y + eyeHeight;
                             velocity.y = 0;
                        }
                    }
                    
                    activeCamera.position.y += velocity.y * delta;
                    if(activeCamera.position.y < -50) { activeCamera.position.y = 50; velocity.y = 0; }
                }
            }
            renderer.render(scene, activeCamera);
        }

        function setupEvents() {
            const onKey = (code, v) => {
                switch(code) {
                    case 'KeyW': move.f = v; break;
                    case 'KeyS': move.b = v; break;
                    case 'KeyA': move.l = v; break;
                    case 'KeyD': move.r = v; break;
                    case 'KeyE': move.u = v; break;
                    case 'KeyQ': move.d = v; break;
                    case 'ShiftLeft': speedMult = v ? 3 : 1; break;
                    case 'Space': 
                        if (v) {
                            if (state.cam === 'fly') {
                                switchCam('walk');
                                velocity.y = -10; 
                                showToast("Dropped to Walk Mode");
                            } else if (state.cam === 'walk') {
                                velocity.y += 15;
                            }
                        }
                        break;
                }
            };
            document.addEventListener('keydown', e => onKey(e.code, true));
            document.addEventListener('keyup', e => onKey(e.code, false));
            
            window.addEventListener('resize', () => {
                const aspect = window.innerWidth/window.innerHeight;
                perspCamera.aspect = aspect; perspCamera.updateProjectionMatrix();
                orthoCamera.left = -50*aspect; orthoCamera.right = 50*aspect;
                orthoCamera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            document.addEventListener('click', (e) => {
                if(e.target.closest('.panel') || e.target.closest('.upload-box')) return;
                if(state.cam !== 'iso' && !pControls.isLocked) pControls.lock();
            });
        }

        function switchCam(mode) {
            state.cam = mode;
            ['cam-fly','cam-walk','cam-iso'].forEach(id => {
                document.getElementById(id).classList.toggle('active', id === `cam-${mode}`);
            });
            const isIso = mode === 'iso';
            document.getElementById('crosshair').style.display = isIso ? 'none' : 'block';
            
            if(isIso) {
                activeCamera = orthoCamera; oControls.enabled = true; pControls.unlock();
                showToast("ISO View: Rotate/Zoom");
            } else {
                activeCamera = perspCamera; oControls.enabled = false;
                showToast(mode.toUpperCase() + " Mode");
            }
        }

        function setupUI() {
            document.getElementById('file-input').onchange = (e) => loadGLB(URL.createObjectURL(e.target.files[0]));
            document.getElementById('hdr-input').onchange = (e) => {
                const url = URL.createObjectURL(e.target.files[0]);
                new RGBELoader().load(url, (texture) => {
                    texture.mapping = THREE.EquirectangularReflectionMapping;
                    envTexture = texture;
                    updateBackground();
                    showToast("Custom HDRI Applied");
                });
            };

            document.getElementById('mode-render').onclick = () => toggleMode('render');
            document.getElementById('mode-white').onclick = () => toggleMode('white');
            document.getElementById('cam-fly').onclick = () => switchCam('fly');
            document.getElementById('cam-walk').onclick = () => switchCam('walk');
            document.getElementById('cam-iso').onclick = () => switchCam('iso');
            
            document.getElementById('btn-full').onclick = () => {
                if (!document.fullscreenElement) document.body.requestFullscreen();
                else document.exitFullscreen();
            };
            document.getElementById('btn-share').onclick = () => {
                navigator.clipboard.writeText(window.location.href);
                showToast("URL Copied!");
            };

            document.getElementById('bg-hdri').onclick = () => {
                state.bg = 'sky';
                document.getElementById('bg-hdri').classList.add('active');
                document.getElementById('bg-color').classList.remove('active');
                document.getElementById('bg-color-picker-row').style.display = 'none';
                updateBackground();
            };
            document.getElementById('bg-color').onclick = () => {
                state.bg = 'color';
                document.getElementById('bg-color').classList.add('active');
                document.getElementById('bg-hdri').classList.remove('active');
                document.getElementById('bg-color-picker-row').style.display = 'flex';
                updateBackground();
            };
            document.getElementById('bg-color-val').oninput = (e) => {
                bgColor.set(e.target.value);
                if(state.bg === 'color') scene.background = bgColor;
            };

            document.getElementById('sun-intensity').oninput = (e) => sunLight.intensity = parseFloat(e.target.value);
            document.getElementById('sun-angle').oninput = (e) => {
                const rad = e.target.value * (Math.PI/180);
                sunLight.position.x = Math.sin(rad) * 50;
                sunLight.position.z = Math.cos(rad) * 50;
                sunLight.updateMatrix();
            };
            document.getElementById('shadow-toggle').onclick = (e) => {
                const isOn = e.target.innerText === "ON";
                e.target.innerText = isOn ? "OFF" : "ON";
                e.target.classList.toggle('active', !isOn);
                sunLight.castShadow = !isOn;
            };

            document.getElementById('cut-toggle').onclick = (e) => {
                state.cutEnabled = !state.cutEnabled;
                renderer.localClippingEnabled = state.cutEnabled;
                e.target.classList.toggle('active', state.cutEnabled);
                e.target.innerText = state.cutEnabled ? "ON" : "OFF";
            };
            const setAxis = (axis) => {
                clipAxis = axis;
                ['axis-x','axis-y','axis-z'].forEach(id => document.getElementById(id).classList.toggle('active', id === `axis-${axis}`));
                updateClipPlane(document.getElementById('cut-slider').value);
            };
            document.getElementById('axis-x').onclick = () => setAxis('x');
            document.getElementById('axis-y').onclick = () => setAxis('y');
            document.getElementById('axis-z').onclick = () => setAxis('z');
            document.getElementById('axis-flip').onclick = () => {
                clipNegate = !clipNegate;
                updateClipPlane(document.getElementById('cut-slider').value);
            };
            document.getElementById('cut-slider').oninput = (e) => updateClipPlane(e.target.value);
            document.getElementById('cut-color').oninput = (e) => {
                cutLineColor.set(e.target.value);
                if(state.mode === 'render' && model) {
                    model.traverse(c => { c.children.forEach(ch => { if(ch.userData.isEdge) ch.material.color = cutLineColor; }); });
                }
            };
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 3000);
        }
    </script>
</body>
</html>
