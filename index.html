<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene xr-mode-ui="enabled: true">
      <a-assets>
        <a-asset-item id="revit-model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-entity id="rig" movement-controls="fly: false; speed: 0.2;">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>

      <a-entity gltf-model="#revit-model" position="0 0 0"></a-entity>
      <a-sky color="#87CEEB"></a-sky> <a-light type="ambient" intensity="0.8"></a-light>
    </a-scene>
  </body>
</html>
