<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARCHI-VIEWER: AR & UX</title>
    <style>
        /* --- 기본 스타일 --- */
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Segoe UI', sans-serif; color: white; user-select: none; -webkit-user-select: none; }
        
        /* 로딩 화면 */
        #landing-page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #000); z-index: 200;
        }
        .upload-box {
            border: 1px dashed #666; padding: 40px; border-radius: 12px; text-align: center;
            background: rgba(255,255,255,0.02); cursor: pointer; transition: 0.3s;
        }
        
        /* --- 드래거블 패널 (PC 좌측 정렬) --- */
        .panel {
            position: absolute; left: 20px; width: 220px;
            background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(12px);
            border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; gap: 10px; transition: height 0.3s; overflow: hidden;
        }
        
        /* 패널 헤더 (드래그 핸들) */
        .panel-header {
            padding: 10px; background: rgba(255,255,255,0.05); cursor: move;
            display: flex; justify-content: space-between; align-items: center;
            font-weight: bold; font-size: 12px; color: #ddd; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .panel-header:hover { background: rgba(255,255,255,0.1); color: white; }
        .panel-content { padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .panel.minimized .panel-content { display: none; }
        
        /* 초기 위치 */
        #env-panel { top: 80px; }
        #cut-panel { top: 400px; } /* 환경 패널 아래 배치 */

        /* 공통 UI 요소 */
        button {
            background: #333; border: none; color: #ccc; padding: 6px 10px; border-radius: 4px;
            cursor: pointer; font-size: 11px; font-weight: 600; flex-shrink: 0;
        }
        button:hover { background: #555; color: white; }
        button.active { background: #00d2ff; color: #000; }
        button.toggle-btn { width: 20px; height: 20px; padding: 0; line-height: 1; }

        input[type=range] { width: 100%; height: 4px; accent-color: #00d2ff; cursor: pointer; }
        input[type=color] { border: none; width: 100%; height: 25px; background: none; padding: 0; }
        .row { display: flex; justify-content: space-between; align-items: center; font-size: 11px; color: #aaa; gap: 8px; }
        .label { min-width: 60px; text-align: left; }

        /* 상단 툴바 (스크롤 가능) */
        #top-bar { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 8px; padding: 8px 15px; background: rgba(20,20,20,0.8);
            border-radius: 30px; backdrop-filter: blur(5px); z-index: 10;
            max-width: 90%; overflow-x: auto; white-space: nowrap;
        }
        #top-bar::-webkit-scrollbar { display: none; }

        /* --- 모바일 전용 컨트롤 (슬라이더) --- */
        #mobile-controls {
            display: none; position: absolute; right: 20px; bottom: 40px; 
            height: 200px; width: 60px; z-index: 50; flex-direction: column; align-items: center;
        }
        /* 세로 슬라이더 커스텀 */
        #move-slider {
            -webkit-appearance: none; appearance: none;
            width: 200px; height: 40px; background: rgba(0,0,0,0.5); 
            border-radius: 20px; transform: rotate(-90deg); transform-origin: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        #move-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 40px; height: 40px; border-radius: 50%;
            background: #00d2ff; box-shadow: 0 0 10px #00d2ff;
        }
        .control-label {
            position: absolute; bottom: -25px; font-size: 10px; color: #aaa; text-align: center; width: 100%;
        }

        /* 기타 */
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 4px; height: 4px;
            background: #00d2ff; border-radius: 50%; transform: translate(-50%, -50%);
            pointer-events: none; display: none; box-shadow: 0 0 4px #00d2ff; z-index: 1;
        }
        #toast {
            position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 20px;
            opacity: 0; transition: opacity 0.5s; font-size: 13px; pointer-events: none; border: 1px solid #333; z-index: 100; white-space: nowrap;
        }

        /* 반응형: 모바일에서 패널 숨김/하단시트 처리 */
        @media (max-width: 768px) {
            .panel { display: none; } /* 모바일은 복잡한 패널 일단 숨김 (필요시 메뉴로) */
            #mobile-menu-btn { display: block; position: absolute; top: 20px; right: 20px; z-index: 100; }
            #mobile-controls.active { display: flex; } /* Walk/Fly 모드일 때만 표시 */
        }
        #mobile-menu-btn { display: none; width:40px; height:40px; border-radius:50%; font-size:18px; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="landing-page">
        <div class="upload-box" onclick="document.getElementById('file-input').click()">
            <h2 style="margin:0; font-weight:300;">ARCHI-VIEWER</h2>
            <p style="font-size:12px; color:#888;">AR & Mobile UX Ready</p>
            <input type="file" id="file-input" accept=".glb,.gltf" style="display:none;">
        </div>
        <div id="loader" style="display:none; margin-top:20px; color:#00d2ff;">Loading Model...</div>
    </div>

    <div id="ui-layer" style="display:none;">
        <div id="crosshair"></div>
        
        <button id="mobile-menu-btn" onclick="toggleMobileSettings()">⚙</button>

        <div id="top-bar">
            <button id="mode-render" class="active">RENDER</button>
            <button id="mode-white">WHITE</button>
            <span style="width:1px; height:15px; background:#444; margin:0 5px;"></span>
            <button id="cam-fly" class="active">FLY</button>
            <button id="cam-walk">WALK</button>
            <button id="cam-iso">ISO</button>
            <span style="width:1px; height:15px; background:#444; margin:0 5px;"></span>
            <button id="btn-full">FULL</button>
            <button id="btn-share">LINK</button>
        </div>

        <div id="env-panel" class="panel">
            <div class="panel-header">
                ENVIRONMENT
                <button class="toggle-btn">－</button>
            </div>
            <div class="panel-content">
                <div class="row">
                    <span class="label">Background</span>
                    <div style="display:flex; gap:5px; width:100%;">
                        <button id="bg-hdri" class="active" style="flex:1;">SKY</button>
                        <button id="bg-color" style="flex:1;">COLOR</button>
                    </div>
                </div>
                <div class="row" id="bg-color-picker-row" style="display:none;">
                    <span class="label">Sky Color</span>
                    <input type="color" id="bg-color-val" value="#333333">
                </div>
                <div class="row">
                    <span class="label">Sun Light</span>
                    <button id="shadow-toggle" class="active" style="width:40px;">ON</button>
                </div>
                <div class="row">
                    <span class="label">Intensity</span>
                    <input type="range" id="sun-intensity" min="0" max="5" step="0.1" value="2.0">
                </div>
                <div class="row">
                    <span class="label">Angle</span>
                    <input type="range" id="sun-angle" min="0" max="360" value="45">
                </div>
                <div class="row" style="border-top:1px solid #444; padding-top:10px;">
                    <span class="label" style="color:#00d2ff;">AR Scale</span>
                    <select id="ar-scale" style="background:#333; color:white; border:none; padding:3px;">
                        <option value="1">1:1 (Real)</option>
                        <option value="0.1">1:10 (Table)</option>
                        <option value="0.01">1:100 (Model)</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="cut-panel" class="panel">
            <div class="panel-header">
                SECTION CUT
                <button class="toggle-btn">－</button>
            </div>
            <div class="panel-content">
                <div class="row">
                    <span class="label">Active</span>
                    <button id="cut-toggle" class="active" style="width:50px;">ON</button>
                </div>
                <div class="row" style="justify-content: center; gap:5px;">
                    <button id="axis-x" class="axis-btn">X</button>
                    <button id="axis-y" class="axis-btn active">Y</button>
                    <button id="axis-z" class="axis-btn">Z</button>
                    <button id="axis-flip" style="color:#00d2ff;">FLIP</button>
                </div>
                <div class="row">
                    <span class="label">Level</span>
                    <input type="range" id="cut-slider" min="-100" max="100" value="100">
                </div>
                <div class="row">
                    <span class="label">Color</span>
                    <input type="color" id="cut-color" value="#ff0000"> 
                </div>
            </div>
        </div>

        <div id="mobile-controls">
            <input type="range" id="move-slider" min="-1" max="1" step="0.01" value="0">
            <div class="control-label">FWD / BWD</div>
        </div>

        <div id="toast">Message</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js'; // AR 버튼 추가

        // --- 전역 변수 ---
        const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        
        let scene, renderer;
        let perspCamera, orthoCamera, activeCamera;
        let pControls, oControls;
        let model = null, modelGroup = new THREE.Group(); // AR 스케일링을 위해 그룹 사용
        let originalMaterials = new Map();
        let envTexture, bgColor = new THREE.Color(0x333333);
        let sunLight;

        // 클리핑
        const clipPlane = new THREE.Plane(new THREE.Vector3(0, -1, 0), 100);
        let clipAxis = 'y', clipNegate = true; 
        let cutLineColor = new THREE.Color(0xff0000);

        // 상태
        const state = { mode: 'render', cam: 'fly', bg: 'sky', cutEnabled: true };

        // 물리 & 이동
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const move = { f:0, b:0, l:0, r:0, u:0, d:0 };
        let speedMult = 1;
        const raycaster = new THREE.Raycaster();

        // 모바일 터치 데이터
        let mobileForwardSpeed = 0; // 슬라이더 값
        let touchStartX = 0, touchStartY = 0;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);
            scene.add(modelGroup); // 모델을 그룹에 담아 스케일 조정

            // Renderer (XR 지원 활성화)
            renderer = new THREE.WebGLRenderer({ antialias: !isMobile, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, isMobile ? 1.5 : 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.localClippingEnabled = true; 
            renderer.xr.enabled = true; // XR 활성화
            document.body.appendChild(renderer.domElement);

            // AR Button 추가
            const arBtn = ARButton.createButton(renderer, { 
                optionalFeatures: ['dom-overlay'], 
                domOverlay: { root: document.body } 
            });
            arBtn.style.bottom = "20px"; // 위치 조정
            document.body.appendChild(arBtn);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            envTexture = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
            scene.environment = envTexture;
            scene.background = envTexture;

            const aspect = window.innerWidth / window.innerHeight;
            perspCamera = new THREE.PerspectiveCamera(60, aspect, 0.1, 2000);
            perspCamera.position.set(10, 10, 10);

            const frustum = 50;
            orthoCamera = new THREE.OrthographicCamera(-frustum*aspect, frustum*aspect, frustum, -frustum, 0.1, 2000);
            orthoCamera.position.set(50, 50, 50);
            orthoCamera.lookAt(0, 0, 0);

            activeCamera = perspCamera;

            // 조명
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            sunLight = new THREE.DirectionalLight(0xffffff, 2.0);
            sunLight.position.set(50, 80, 50);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.set(2048, 2048);
            scene.add(sunLight);

            // 컨트롤
            pControls = new PointerLockControls(perspCamera, document.body);
            oControls = new OrbitControls(orthoCamera, renderer.domElement);
            oControls.enableDamping = true;
            oControls.enabled = false;

            setupEvents();
            setupUI();
            makePanelsDraggable(); // 패널 드래그 기능

            // 자동 로드
            setTimeout(() => {
                document.getElementById('loader').style.display = 'block';
                loadGLB('./model.glb');
            }, 500);
        }

        function loadGLB(url) {
            new GLTFLoader().load(url, (gltf) => {
                try {
                    if(model) modelGroup.remove(model);
                    model = gltf.scene;

                    // 센터링
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    model.position.sub(center); 
                    
                    model.traverse(c => {
                        if(c.isMesh) {
                            c.castShadow = true;
                            c.receiveShadow = true;
                            originalMaterials.set(c.uuid, c.material);
                            applyClipping(c.material);

                            const edges = new THREE.EdgesGeometry(c.geometry, 25);
                            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: cutLineColor }));
                            line.material.clippingPlanes = [clipPlane];
                            line.visible = false; 
                            line.userData.isEdge = true;
                            c.add(line); 
                        }
                    });

                    modelGroup.add(model); // Scene이 아닌 Group에 추가
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const slider = document.getElementById('cut-slider');
                    slider.min = -maxDim; slider.max = maxDim; slider.value = maxDim;
                    updateClipPlane(slider.value);

                    document.getElementById('landing-page').style.display = 'none';
                    document.getElementById('ui-layer').style.display = 'block';
                    
                    showToast("Loaded! Drag panels to move.");
                    switchCam('fly');

                } catch (e) { console.error(e); }
            }, undefined, (err) => {
                console.warn("Manual load required");
                document.getElementById('loader').style.display = 'none';
            });
        }

        // --- 기능 함수 ---
        function applyClipping(m) {
            if(Array.isArray(m)) m.forEach(x => x.clippingPlanes = [clipPlane]);
            else m.clippingPlanes = [clipPlane];
        }

        function updateClipPlane(val) {
            const v = parseFloat(val);
            clipPlane.constant = clipNegate ? v : -v;
            clipPlane.normal.set(0,0,0);
            const dir = clipNegate ? -1 : 1;
            if(clipAxis === 'x') clipPlane.normal.x = dir;
            if(clipAxis === 'y') clipPlane.normal.y = dir;
            if(clipAxis === 'z') clipPlane.normal.z = dir;
        }

        function toggleMode(mode) {
            state.mode = mode;
            const isRender = mode === 'render';
            document.getElementById('mode-render').className = isRender ? 'active' : '';
            document.getElementById('mode-white').className = !isRender ? 'active' : '';
            updateBackground();

            if(!model) return;
            model.traverse(c => {
                if(c.isMesh) {
                    if(isRender) {
                        c.material = originalMaterials.get(c.uuid);
                        applyClipping(c.material);
                    } else {
                        c.material = new THREE.MeshStandardMaterial({
                            color: 0xffffff, roughness: 0.9, metalness: 0.1,
                            clippingPlanes: [clipPlane], side: THREE.DoubleSide
                        });
                    }
                    c.children.forEach(ch => {
                        if(ch.userData.isEdge) {
                            ch.visible = !isRender;
                            ch.material.color = isRender ? cutLineColor : new THREE.Color(0x000000);
                        }
                    });
                }
            });
        }

        function updateBackground() {
            scene.background = (state.bg === 'sky') ? envTexture : bgColor;
        }

        // --- 드래거블 패널 로직 (PC UI 개선) ---
        function makePanelsDraggable() {
            document.querySelectorAll('.panel').forEach(panel => {
                const header = panel.querySelector('.panel-header');
                const toggle = panel.querySelector('.toggle-btn');
                
                // 최소화/확대
                toggle.onclick = () => {
                    panel.classList.toggle('minimized');
                    toggle.innerText = panel.classList.contains('minimized') ? '＋' : '－';
                };

                // 드래그
                let isDragging = false, startX, startY, initLeft, initTop;
                header.onmousedown = (e) => {
                    isDragging = true;
                    startX = e.clientX; startY = e.clientY;
                    initLeft = panel.offsetLeft; initTop = panel.offsetTop;
                    document.onmousemove = (e) => {
                        if(!isDragging) return;
                        panel.style.left = (initLeft + e.clientX - startX) + 'px';
                        panel.style.top = (initTop + e.clientY - startY) + 'px';
                    };
                    document.onmouseup = () => { isDragging = false; document.onmousemove = null; };
                };
            });
        }

        function animate() {
            renderer.setAnimationLoop(() => { // XR 지원을 위해 requestAnimationFrame 대신 사용
                if(oControls.enabled) oControls.update();

                // 이동 로직 (PC Key + Mobile Slider)
                if((pControls.isLocked || isMobile) && (state.cam==='fly'||state.cam==='walk')) {
                    const delta = 0.016;
                    
                    velocity.x -= velocity.x * 10.0 * delta;
                    velocity.z -= velocity.z * 10.0 * delta;
                    velocity.y -= velocity.y * 5.0 * delta;

                    // 입력값: 키보드 + 모바일 슬라이더
                    let inputZ = Number(move.f) - Number(move.b) + mobileForwardSpeed;
                    let inputX = Number(move.r) - Number(move.l);
                    
                    direction.z = inputZ;
                    direction.x = inputX;
                    direction.normalize();

                    const speed = (state.cam === 'walk' ? 40 : 60) * speedMult;
                    if (inputZ || inputX) {
                        velocity.z -= direction.z * speed * delta;
                        velocity.x -= direction.x * speed * delta;
                    }

                    // PC PointerLock Move
                    pControls.moveRight(-velocity.x * delta);
                    pControls.moveForward(-velocity.z * delta);
                    
                    // Mobile Move (Forward/Back only via slider)
                    if(isMobile) {
                        const v = new THREE.Vector3(); 
                        activeCamera.getWorldDirection(v); 
                        v.y = 0; v.normalize();
                        
                        // 슬라이더 값만큼 전진/후진
                        if(Math.abs(mobileForwardSpeed) > 0.1) {
                            activeCamera.position.add(v.multiplyScalar(mobileForwardSpeed * speed * delta));
                        }
                        
                        // Fly 높이 (모바일에선 슬라이더 외엔 상하 이동 제한 - 복잡성 줄임)
                        if(state.cam === 'fly' && Math.abs(mobileForwardSpeed) > 0.1) {
                             const dir = new THREE.Vector3();
                             activeCamera.getWorldDirection(dir);
                             activeCamera.position.y += dir.y * mobileForwardSpeed * speed * delta;
                        }
                    } else {
                         // PC Fly Height keys
                         if(state.cam === 'fly') {
                            if(move.u) velocity.y += speed * delta;
                            if(move.d) velocity.y -= speed * delta;
                            activeCamera.position.y += velocity.y * delta;
                        }
                    }

                    // Walk Gravity
                    if(state.cam === 'walk') {
                        velocity.y -= 9.8 * 8.0 * delta;
                        raycaster.set(activeCamera.position, new THREE.Vector3(0, -1, 0));
                        const intersects = raycaster.intersectObjects(scene.children, true);
                        if (intersects.length > 0) {
                            const dist = intersects[0].distance;
                            const h = 1.7;
                            if (dist < h) {
                                activeCamera.position.y = intersects[0].point.y + h;
                                velocity.y = Math.max(0, velocity.y);
                            } else if (dist < h + 0.5 && velocity.y < 0) {
                                 activeCamera.position.y = intersects[0].point.y + h;
                                 velocity.y = 0;
                            }
                        }
                        activeCamera.position.y += velocity.y * delta;
                        if(activeCamera.position.y < -50) { activeCamera.position.y = 50; velocity.y=0; }
                    }
                }
                renderer.render(scene, activeCamera);
            });
        }

        function setupEvents() {
            // Mobile Touch Look (Drag to rotate)
            let isTouchDown = false;
            document.addEventListener('touchstart', (e) => {
                if(e.target.closest('button') || e.target.closest('input') || e.target.closest('.panel')) return;
                isTouchDown = true;
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            document.addEventListener('touchmove', (e) => {
                if(!isTouchDown || state.cam === 'iso') return; // ISO는 OrbitControls가 처리
                const dx = e.touches[0].clientX - touchStartX;
                const dy = e.touches[0].clientY - touchStartY;
                
                // 감도 조절
                perspCamera.rotation.y -= dx * 0.005;
                perspCamera.rotation.x -= dy * 0.005;
                perspCamera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, perspCamera.rotation.x));
                
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            document.addEventListener('touchend', () => { isTouchDown = false; });

            // Mobile Slider Logic
            const slider = document.getElementById('move-slider');
            slider.addEventListener('input', (e) => { mobileForwardSpeed = parseFloat(e.target.value); });
            slider.addEventListener('touchend', () => { 
                slider.value = 0; mobileForwardSpeed = 0; // 손 놓으면 정지
            });
            slider.addEventListener('mouseup', () => { 
                slider.value = 0; mobileForwardSpeed = 0; 
            });

            // Keyboard
            const onKey = (code, v) => {
                switch(code) {
                    case 'KeyW': move.f = v; break;
                    case 'KeyS': move.b = v; break;
                    case 'KeyA': move.l = v; break;
                    case 'KeyD': move.r = v; break;
                    case 'KeyE': move.u = v; break;
                    case 'KeyQ': move.d = v; break;
                    case 'ShiftLeft': speedMult = v ? 3 : 1; break;
                    case 'Space': if(v && state.cam === 'walk') velocity.y += 15; break;
                }
            };
            document.addEventListener('keydown', e => onKey(e.code, true));
            document.addEventListener('keyup', e => onKey(e.code, false));
            
            window.addEventListener('resize', () => {
                const aspect = window.innerWidth/window.innerHeight;
                perspCamera.aspect = aspect; perspCamera.updateProjectionMatrix();
                orthoCamera.left = -50*aspect; orthoCamera.right = 50*aspect;
                orthoCamera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            if(!isMobile) {
                document.addEventListener('click', (e) => {
                    if(e.target.closest('button') || e.target.closest('input') || e.target.closest('.panel')) return;
                    if(state.cam !== 'iso' && !pControls.isLocked) pControls.lock();
                });
            }
        }

        function switchCam(mode) {
            state.cam = mode;
            ['cam-fly','cam-walk','cam-iso'].forEach(id => {
                document.getElementById(id).classList.toggle('active', id === `cam-${mode}`);
            });
            const isIso = mode === 'iso';
            document.getElementById('crosshair').style.display = isIso ? 'none' : 'block';
            
            // 모바일 슬라이더 표시
            const mobControls = document.getElementById('mobile-controls');
            if(isMobile) mobControls.style.display = isIso ? 'none' : 'flex';

            if(isIso) {
                activeCamera = orthoCamera; oControls.enabled = true; 
                if(!isMobile) pControls.unlock();
                showToast("ISO View: Touch/Drag");
            } else {
                activeCamera = perspCamera; oControls.enabled = false;
                showToast(mode.toUpperCase());
            }
        }

        function setupUI() {
            document.getElementById('file-input').onchange = (e) => loadGLB(URL.createObjectURL(e.target.files[0]));
            
            document.getElementById('mode-render').onclick = () => toggleMode('render');
            document.getElementById('mode-white').onclick = () => toggleMode('white');
            document.getElementById('cam-fly').onclick = () => switchCam('fly');
            document.getElementById('cam-walk').onclick = () => switchCam('walk');
            document.getElementById('cam-iso').onclick = () => switchCam('iso');
            
            document.getElementById('btn-full').onclick = () => {
                if (!document.fullscreenElement) document.body.requestFullscreen();
                else document.exitFullscreen();
            };
            document.getElementById('btn-share').onclick = () => {
                navigator.clipboard.writeText(window.location.href);
                showToast("Link Copied!");
            };

            document.getElementById('bg-hdri').onclick = () => { state.bg='sky'; updateBackground(); };
            document.getElementById('bg-color').onclick = () => { state.bg='color'; updateBackground(); document.getElementById('bg-color-picker-row').style.display='flex'; };
            document.getElementById('bg-color-val').oninput = (e) => { bgColor.set(e.target.value); updateBackground(); };
            
            document.getElementById('sun-intensity').oninput = (e) => sunLight.intensity = parseFloat(e.target.value);
            document.getElementById('sun-angle').oninput = (e) => {
                const rad = e.target.value * (Math.PI/180);
                sunLight.position.x = Math.sin(rad) * 50; sunLight.position.z = Math.cos(rad) * 50;
            };

            document.getElementById('cut-toggle').onclick = (e) => {
                state.cutEnabled = !state.cutEnabled;
                renderer.localClippingEnabled = state.cutEnabled;
                e.target.classList.toggle('active');
            };
            const setAxis = (ax) => {
                clipAxis = ax;
                ['axis-x','axis-y','axis-z'].forEach(id => document.getElementById(id).classList.toggle('active', id===`axis-${ax}`));
                updateClipPlane(document.getElementById('cut-slider').value);
            };
            document.getElementById('axis-x').onclick = () => setAxis('x');
            document.getElementById('axis-y').onclick = () => setAxis('y');
            document.getElementById('axis-z').onclick = () => setAxis('z');
            document.getElementById('axis-flip').onclick = () => { clipNegate = !clipNegate; updateClipPlane(document.getElementById('cut-slider').value); };
            document.getElementById('cut-slider').oninput = (e) => updateClipPlane(e.target.value);
            document.getElementById('cut-color').oninput = (e) => {
                cutLineColor.set(e.target.value);
                if(state.mode==='render'&&model) model.traverse(c=>{ c.children.forEach(ch=>{ if(ch.userData.isEdge) ch.material.color=cutLineColor; })});
            };

            // AR Scale UI
            document.getElementById('ar-scale').onchange = (e) => {
                const s = parseFloat(e.target.value);
                modelGroup.scale.set(s,s,s);
            };
        }

        // 모바일 설정 버튼 (토글) - HTML onclick 사용
        window.toggleMobileSettings = () => {
            const panels = document.querySelectorAll('.panel');
            const isHidden = panels[0].style.display === 'none';
            panels.forEach(p => p.style.display = isHidden ? 'flex' : 'none');
        };

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 3000);
        }
    </script>
</body>
